name: Github Actions
run-name: ${{ github.actor }} is running Github Actions
on: [push]
jobs:
  Github-Actions
    runs-on: ubuntu-latest
    steps:
      - run: echo "The job was triggered by a ${{ github.event_name }} event."
      - run: echo "Running on a ${{ runner.os }} server hosted by Github"
      - run: echo "The branch name is ${{ github.ref }} and the repository is ${{ github.repository }}"
      - name: Check out repository code
        uses: actions/checkout@v5
      - run: echo "The ${{ github.repository}} has been cloned to the runner."
      - run: echo "The workflow is ready to test code."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "This job's status is ${{ job.status }}"
